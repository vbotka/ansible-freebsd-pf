---


pf_drop_lasso_template: default-drop-lasso.j2

# this is IP4 and IPv6 respectively
# see https://www.spamhaus.org/drop/
#
pf_drop_lasso_v4: true
pf_drop_lasso_v6: true
pf_drop_lasso_rcconf:
  - { name: daily_pf_droplasso_enable, value: "{{ pf_drop_lasso_enable }}" }
  - { name: daily_pf_droplasso_v4, value: "{{ pf_drop_lasso_v4 | bool | ternary('YES', 'NO') }}" }
  - { name: daily_pf_droplasso_v6, value: "{{ pf_drop_lasso_v6 | bool | ternary('YES', 'NO') }}" }
    # these variables are also set in templates/default-drop-lasso.j2
  - { name: daily_pf_droplasso_v4_filename, value: "{{ pf_drop_lasso_v4_filename | default('/etc/pf.drop_v4.txt')  }}" }
  - { name: daily_pf_droplasso_v6_filename, value: "{{ pf_drop_lasso_v6_filename | default('/etc/pf.drop_v6.txt')  }}" }
# Set to true if you want drop.lasso configuration in /etc/periodic.conf.local
pf_drop_lasso_periodic_conf_local: false

# you can override this, but you should use pf_drop_lasso_periodic_conf_local instead
pf_drop_lasso_periodic_file: "{{ pf_drop_lasso_periodic_conf_local | bool | ternary('/etc/periodic.conf.local', '/etc/periodic.conf') }}"

# where should the downloaded files be placed?
# define these variables to override the defaults shown
# we leave them undefined so they appear in the config only if non-default
