---
- name: Configure /etc/rc.conf or etc/rc.conf.d/pf
  vars:
    _path: "{{ (pf_use_rc_conf_d | bool) | ternary('/etc/rc.conf.d/pf', '/etc/rc.conf') }}"
  block:

    - name: "Rcconf-pf: Enable and start pf."
      when: pf_enable | bool
      notify: start pf
      community.general.sysrc:
        path: "{{ _path }}"
        name: pf_enable
        value: "YES"

    - name: "Rcconf-pf: Disable and stop pf."
      when: not pf_enable | bool
      notify: disable and stop pf
      community.general.sysrc:
        path: "{{ _path }}"
        name: pf_enable
        value: "NO"

    - name: "Rcconf-pf: Configure pf."
      notify: reload pf
      community.general.sysrc:
        path: "{{ _path }}"
        name: "{{ item.name }}"
        value: "{{ item.value }}"
      loop: "{{ pf_rcconf }}"

# EOF
